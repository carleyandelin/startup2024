<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BowlerBlitz HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Bowler Blitz<sup></sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Login Page</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="userInfo.html">Account Stats</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome to BowlerBlitz!</h1>
      <form method="get" action="userInfo.html">
        <div>
          <span>Email:</span>
          <input type="text" placeholder="your@email.com" />
        </div>
        <div>
          <span>Password:</span>
          <input type="password" placeholder="password" />
        </div>
        <button type="submit">Login</button>
        <button type="submit">Create</button>
      </form>
    </main>

    <footer>
      <a href="https://github.com/carleyandelin/startup2024">Carley Andelin's GitHub</a>
    </footer>
  </body>
</html>
