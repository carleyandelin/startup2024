<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Stats</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Bowler Blitz<sup></sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="scoring.html">Leaderboard</a></li>
          <li><a href="userInfo.html">Account Stats</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome back to BowlerBlitz!</h1>
      <h3>Input your latest bowling stats below</h3>
      <form method="get" action="userInfo.html">
        <div>
          <span>Score:</span>
          <input type="int" placeholder="###" />
        </div>
        <div>
          <span>Number of Strikes:</span>
          <input type="int" placeholder="##" />
        </div>
        <div>
            <span>Number of Spares:</span>
            <input type="int" placeholder="##" />
          </div>
        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Carley Andelin</span>
      <br />
      <a href="https://github.com/carleyandelin/startup2024">GitHub</a>
    </footer>
  </body>
</html>
